<!DOCTYPE html>
<html>
    <head>
        <title>Oefening4</title>
        <link rel="stylesheet" type="text/css" href="Oefening4.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
<body>
    <table>
        <tr>
            <td colspan="4" class="green"></td>
            <td rowspan="4" class="red"></td>
        </tr>
        <tr>
            <td rowspan="4" class="blue"></td>
            <td colspan="2" class="red"></td>
            <td rowspan="2" class="yellow"></td>
        </tr>
        <tr>
            <td rowspan="2" class="green"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" class="blue"></td>
        </tr>
        <tr>
            <td colspan="4" class="yellow"></td>
        </tr>
    </table>
</body>
</html>
